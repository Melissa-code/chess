<html lang="fr-FR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Jeu d'échecs développé avec les design patterns MVC, Factory Command et Observer en JavaScript. Parfait pour les développeurs.">

        <link rel="stylesheet" href="./css/normalize.css">
        <link rel="stylesheet" href="./css/style.css">
        <title>Jeu d'échecs</title>

    <body>
        <!-- Chess -->
        <div class="container">
            <!-- Title -->
            <div class="title">
                <h1>Jeu d'échecs</h1>
            </div>
            <!-- Alert -->
            <div class="message"></div>
            <div id="echiquier">
                <!-- Matrix -->
                <canvas id="myCanvas"></canvas>
            </div>
        </div>

        <script src="model.js" type="text/javascript"></script>
        <script src="view.js" type="text/javascript"></script>

        <script type="text/javascript">

            const echiquier = new Echiquier();
            const view = new View(echiquier, document, 80);

            // Test deplacement 
            let cavalier = echiquier.getPosition(7, 6)
            cavalier.i=5;
            cavalier.j=5;
            console.log('cavalier: ', cavalier)


            let pionBlanc = echiquier.getPosition(1, 0)
            pionBlanc.i=4
            pionBlanc.j=3

            for (let i = -1; i <= 8; i++) {
                for (let j = -1; j <= 8; j++) {

                    if (cavalier.canAttack(echiquier, i, j)) {
                        console.log(`cavalier canAttack `, i, j)
                    } 
                }
            }
            view.afficherPieces();

        </script>
